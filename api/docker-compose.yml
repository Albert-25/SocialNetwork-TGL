version: '3'

services:
  postgres-social:
      image: "postgres"
      container_name: postgres-social
      ports:
        - "5433:5432"
      environment:
        POSTGRES_USER: tglsocial
        POSTGRES_PASSWORD: tglsocial
        POSTGRES_DATABASES: tglsocial
        HOSTNAME: tglsocial.postgres.db
      volumes:
      - postgresSocial:/var/lib/postgresql/data

volumes:
  postgresSocial:
    external: true

